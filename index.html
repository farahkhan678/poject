<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="index.css" />
    <script src="index.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="heading">
        <h1 class="hr-lines">Bundle & Save</h1>
      </div>
      <div class="one-pair-cont">
        <div class="one-pair">
          <input class="radio-btn" type="radio" />
          <div>
            <p class="pair">1 Pair</p>
            <p class="dkk">DKK 195.00</p>
          </div>
        </div>
        <div class="off">
          <p>50% OFF</p>
        </div>
      </div>

      <div class="one-pair-cont-two">
        <div class="one-pair">
          <input class="radio-btn-two" type="radio" />
          <div>
            <p class="pair">2 Pair</p>
            <p class="dkk-sec">DKK 345.00</p>
            <div class="size-and-colur-cont">
              <div class="size-and-colur">
                <p class="s-c">Size</p>
                <p>Colour</p>
              </div>
              <div class="size-and-colur-sect-cont">
                <div class="hash-P">
                  <p>#1</p>
                </div>
                <div class="size-and-colur">
                  <select class="selector" name="cars" id="cars">
                    <option value="volvo">S</option>
                    <option value="saab">L</option>
                    <option value="mercedes">XL</option>
                    <option value="audi">XXL</option>
                  </select>
                  <select class="selector" name="cars" id="cars">
                    <option value="volvo">Colour</option>
                    <option value="saab">red</option>
                    <option value="mercedes">blue</option>
                    <option value="audi">pink</option>
                  </select>
                </div>
              </div>
              <div class="size-and-colur-sect-cont">
                <div class="hash-P">
                  <p>#2</p>
                </div>
                <div class="size-and-colur">
                  <select class="selector" name="cars" id="cars">
                    <option value="volvo">S</option>
                    <option value="saab">L</option>
                    <option value="mercedes">XL</option>
                    <option value="audi">XXL</option>
                  </select>
                  <select class="selector" name="cars" id="cars">
                    <option value="volvo">Colour</option>
                    <option value="saab">red</option>
                    <option value="mercedes">blue</option>
                    <option value="audi">pink</option>
                  </select>
                </div>
              </div>
            </div>
          </div>

          <div class="off">
            <div>
              <p class="Most-popular">Most Popular</p>
              <p>40% OFF</p>
            </div>
          </div>
        </div>
      </div>

      <div class="one-pair-cont">
        <div class="one-pair">
          <input class="radio-btn" type="radio" />
          <div>
            <p class="pair">3 Pair</p>
            <p class="dkk">DKK 195.00</p>
          </div>
        </div>
        <div class="off">
          <p>60% OFF</p>
        </div>
      </div>

      <div class="Free-ship">
        <p class="Free-ship-2day">Free 2 Day Shipping</p>
        <p class="Total">Total : DDK 360.00</p>
      </div>
      <div class="Add-cart">
        <button class="Add-to-cart">+ Add to cart</button>
      </div>
    </div>
  </body>
</html>
